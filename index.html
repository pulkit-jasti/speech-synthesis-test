<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="css/style.min.css" />
	</head>
	<body>
		<main>
			<input type="text" id="main-text" value="Hello, alright this is working, wow is there any way I can adjust the speed of this ?" />

			<div class="settings-wrapper">
				<p class="setting">Volume</p>
				<input type="range" id="volume-input" step="0.1" min="0" max="1" value="0" />
				<div class="value" id="volume-value">0</div>

				<p class="setting">Rate</p>
				<input type="range" id="rate-input" step="0.1" min="0" max="2" value="0" />
				<div class="value" id="rate-value">0</div>

				<p class="setting">Pitch</p>
				<input type="range" id="pitch-input" step="0.1" min="0" max="2" value="0" />
				<div class="value" id="pitch-value">0</div>
			</div>
			<button id="speak">Speak</button>
		</main>

		<script src="script.js"></script>
	</body>
</html>
