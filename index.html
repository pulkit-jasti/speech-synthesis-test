<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="css/style.min.css" />
	</head>
	<body>
		<main>
			<h1>Browser Speech Synthesis Test</h1>
			<textarea id="main-text" name="main-text">
The coronavirus pandemic has affected our lives, our economy and nearly every corner of the globe.</textarea
			>

			<div class="select-wrapper">
				<p>Voice:</p>
				<select name="voicee" id="voice-list"></select>
			</div>

			<div class="settings-wrapper">
				<p class="setting">Volume</p>
				<input type="range" id="volume-input" step="0.1" min="0" max="1" value="1" />
				<div class="value" id="volume-value">1</div>

				<p class="setting">Rate</p>
				<input type="range" id="rate-input" step="0.1" min="0" max="2" value="0.7" />
				<div class="value" id="rate-value">0.7</div>

				<p class="setting">Pitch</p>
				<input type="range" id="pitch-input" step="0.1" min="0" max="2" value="1" />
				<div class="value" id="pitch-value">1</div>
			</div>
			<button id="speak">Speak</button>
		</main>

		<script src="script.js"></script>
	</body>
</html>
